App\Entity\User:
  user_1:
    username: 'admin'
    email: 'admin@admin.fr'
    password: <encodePassword(@user_1, 'admin')>
    roles: [ROLE_ADMIN]
  user_2:
    username: 'user'
    email: 'user@user.fr'
    password: <encodePassword(@user_2, 'user')>
    roles: []

App\Entity\Categorie:
  categorie_{1..10}:
    name: <fr_FR:word()>
    slug: <fr_FR:slug()>

App\Entity\Tag:
  tag_{1..10}:
    name: <fr_FR:word()>
    slug: <fr_FR:slug()>

App\Entity\Event:
  event_{1..20}:
    title: <fr_FR:catchPhrase()> <current()>
    description: <fr_FR:text(100)>
    text: <fr_FR:text(200)>
    slug: <fr_FR:slug()>
    thumbnail: <fr_FR:randomElement(['img1.jpg','img3.jpg','img2.jpg'])>
    imgAlternate: 'Image alternative'
    startDate: <dateTimeBetween('+1 days', '+10 days')>
    endDate: <dateTimeBetween('+ 10 days', '+1 years')>
    price: <fr_FR:numberBetween(10,15)>
    ticketAvailable: <fr_FR:numberBetween(400,1500)>
    allowComment: ['allowComment','']
    location: <fr_FR:address()>
    published: 'true'
    expired: <boolean(0)>
    favorite: 'true'
    tag: '3x @tag*'
    createdAt: <dateTime('now')>
    updatedAt: <dateTimeBetween('+1 days', '+10 days')>



App\Entity\Video:
  video_{1..20}:
    title: <fr_FR:catchPhrase()> <current()>
    text: '<iframe width="560" height="315" src="https://www.youtube.com/embed/YTcL1ldg-nU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
    published: 'true'
    favorite: 'true'
    categorie: '3x @categorie*'
    createdAt: <dateTime('now')>



App\Entity\Article:
  article_{1..20}:
    title: <fr_FR:catchPhrase()> <current()>
    image: 'img2.jpg'
    imgAlternate: 'Image alternative'
    text: <fr_FR:text(200)>
    tags: '3x @tag*'
    categorie: '3x @categorie*'
    description: <fr_FR:text(100)>
    published: 'true'
    allowComment: ['allowComment','']
    slug: <fr_FR:slug()>
    favorite: <boolean(50)>
    createdAt: <dateTime('now')>
    updatedAt: <dateTime('now')>

App\Entity\Faq:
  faq_{1..20}:
    questionTitle: <fr_FR:catchPhrase()> <current()>
    questionAnswer: <fr_FR:catchPhrase()> <current()>
    createdAt: <dateTime('now')>
    published: 'true'

App\Entity\Comment:
  comment_{0..20}:
    text_comment: <fr_FR:text(100)>
    createdAt: <dateTime()>
    approved: <boolean(50)>
    email: <email()>
    username: <username()>
    event: '@event_*'


  comment_{20..40}:
    text_comment: <fr_FR:text(100)>
    approved: <boolean(50)>
    email: <email()>
    username: <username()>
    createdAt: <dateTime()>
    video: '@video_*'


  comment_{40..60}:
    text_comment: <fr_FR:text(100)>
    approved: <boolean(50)>
    email: <email()>
    username: <username()>
    createdAt: <dateTime()>
    article: '@article_*'

App\Entity\LikeVote:
  like_{0..20}:
    createdAt: <dateTime()>
    ip:
    user: '@user_*'
    article:
    comment:
    event: '@event_*'

  like_{20..40}:
    createdAt: <dateTime()>
    ip: '192.168.0.1'
    user:
    article: '@article_*'
    comment:
    event:

  like_{40..100}:
    createdAt: <dateTime()>
    ip:
    user: '@user_*'
    article:
    comment: '@comment_*'
    event:
